<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>565 - 基于NodeJS开发的三国杀 by DanoR</title>
		<link rel="stylesheet" href="/index.css" type="text/css" />
		<script src="/socket.io/socket.io.js"></script>
		<script src="/index.js"></script>
	</head>
	<body>
		<div id="enter-box">
			<h2>请输入昵称:</h2>
			<input id="nick" type="text" onkeydown="keyDown(this, event)" />
			<script>
				document.getElementById("nick").value = "DanoR"+Math.floor(Math.random()*99);
				document.getElementById("nick").focus();
				enter();
			</script>
			<input type="button" value="进入565!" onclick="enter()"/>
		</div>
		<div id="game-box">
			<div id="chat-box">
				<input id="msg" type="text" onkeydown="keyDown(this, event)" />
				<input id="send" type="button" value="发送" onclick="msg()" />
				<input id="start" type="button" value="开始" onclick="start()" />
				<input id="ready" type="button" value="准备" onclick="ready()" />
				<hr>
				<div id="msg-box"></div>
			</div>
			<div id="users-box"></div>
			<br>
			<div id="select-box">
				<li id="question"></li>
			</div>
			<div id="option-box">
				<li>游戏模式:
					<select id="mode" onchange="mode(this)"></select>
				</li>
			</div>
			<!--br>
			<input type="button" value="测试" onclick="test()"/-->
		</div>
	</body>
</html>
